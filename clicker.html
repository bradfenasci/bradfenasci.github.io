<script>
    var score = 0
        scoreIncrease = 1
        
    document.getElementById("vbuk").addEventListener("click", clickHandler)
    document.getElementById("upgrade").addEventListener("click", upgrade)
    document.getElementById("autoClicker").addEventListener("click", autoClick)
    function clickHandler() {
        score = score + scoreIncrease
        document.getElementById("score").innerText = score + " vbuk"
    }
    function upgrade(){
       scoreIncrease = 2
         if(score>=5){
            score=score-5 
            document.getElementById("score").innerText = score +" vbuk"
            scoreIncrease = 2
        }
    }
    function autoClick(){
        setInterval(clickHandler,1000)
        document.getElementById("autoClicker").setInterval
    }
    
</script>
