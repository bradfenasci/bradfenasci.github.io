    var canvas = document.getElementById("canvas")
    var ctx = canvas.getContext("2d")
    var x = 100
    y = 100
    speedY = -7
    speedX = 10
    setInterval(drawFrame, 16)
    function drawFrame(){
        ctx.clearRect(0, 0, 800, 800)
        ctx.fillRect(x, y, 100, 100)
        y = y + speedY
        x = x + speedX
        if(y > 800){
          speedY = speedY * -1
          ctx.fillStyle = "aquamarine"
        }
        if(y < 0){
          speedY = speedY * -1
          ctx.fillStyle = "blue"
        }
        if(x > 800){
          speedX = speedX * -1
          ctx.fillStyle = "purple"
        }
        if(x < 0){
          speedX = speedX * -1
          ctx.fillStyle = "teal"
        }
      }
</script>
